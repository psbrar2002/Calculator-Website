<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #34495e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      background-color: #2c3e50;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
      color: #ecf0f1;
      padding: 20px;
      position: relative;
      margin: 0 auto;
      /* Center the calculator horizontally */
    }

    input {
      width: calc(100% - 20px);
      /* Adjusted width to account for padding */
      margin: 10px 0;
      padding: 10px;
      font-size: 20px;
      border: none;
      border-bottom: 2px solid #2c3e50;
      outline: none;
      text-align: right;
      background-color: #34495e;
      color: #ecf0f1;
      border-radius: 5px;
    }

    button {
      width: 75px;
      height: 75px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: #ecf0f1;
    }

    #equals {
      background-color: #2ecc71;
    }

    #decimal {
      width: 75px;
      height: 75px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: #ecf0f1;
    }

    button:hover,
    #decimal:hover {
      background-color: #2980b9;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
    }

    #clear {
      width: 75px;
      height: 75px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #e74c3c;
      color: #ecf0f1;
    }

    #clear:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <div id="calculator">
    <input type="text" id="display" disabled>
    <div class="button-row">
      <button id="parenthesis" onclick="appendToDisplay('(')">(</button>
      <button id="parenthesis" onclick="appendToDisplay(')')">)</button>
      <button id="percent" onclick="applyPercent()">%</button>
      <button id="clear" onclick="clearDisplay()">C</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="setOperator('/')">/</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="setOperator('*')">*</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="setOperator('-')">-</button>
    </div>
    <div class="button-row">
      <button onclick="appendToDisplay('0')">0</button>
      <button id="decimal" onclick="appendToDisplay('.')">.</button>
      <button id="equals" onclick="calculate()">=</button>
      <button onclick="setOperator('+')">+</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendToDisplay(value) {
      currentInput += value;
      display.value = currentInput;
    }

    function setOperator(op) {
      currentInput += ' ' + op + ' ';
      display.value = currentInput;
    }

    function applyPercent() {
      try {
        const expression = currentInput.split(' ');
        let result = parseFloat(expression[0]);

        for (let i = 1; i < expression.length; i += 2) {
          const operator = expression[i];
          const operand = parseFloat(expression[i + 1]);

          if (operator === '*' || operator === '/') {
            // If the operator is '*' or '/', apply percentage correctly
            const percentValue = operand / 100;
            result = operator === '*' ? result * percentValue : result / percentValue;
          } else {
            // For other operators, perform regular calculations
            switch (operator) {
              case '+':
                result += operand;
                break;
              case '-':
                result -= operand;
                break;
              default:
                display.value = 'Error';
                return;
            }
          }
        }

        display.value = result;
        currentInput = result.toString();
      } catch (error) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      currentInput = '';
      display.value = '';
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        display.value = result;
        currentInput = result.toString();
      } catch (error) {
        display.value = 'Error';
      }
    }
  </script>
</body>

</html>
